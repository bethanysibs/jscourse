<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>



<body>
  <div class="bg-purple-600 min-h-screen flex items-center text-lg">
    <div class="p-10 md:w-2/3 lg:w-1/2 mx-auto rounded">
      <div class="shadow">
        <div class="flex items-center bg-purple-400 rounded-t-lg border-purple-500 border-b">
          <label for="name" class="w-48 text-right mr-8 p-4 text-purple-200">Enter Number</label>
          <input type="number" name="number" id="input_id" placeholder="Put in a number" class="flex-1 p-4 pl-0 bg-transparent placeholder-purple-300  outline-none text-white overflow-ellipsis overflow-hidden">
        </div>
      </div>
      <div class="md:w-full lg:w-full mx-auto rounded flex">
        <button class="bg-pink-400 block w-full rounded py-4 text-white font-bold shadow" onclick=list();>Push it Push it</button>
        <button class="bg-pink-500 block w-full rounded py-4 text-white font-bold shadow" onclick=remove();>Remove</button>
      </div>
    </div>


    <form class="w-[50%] p-20">
      <fieldset>
      <div class="relative border border-gray-300 text-gray-800 bg-white shadow-lg rounded">
        <label for="frm-whatever" class="sr-only">My field</label>
        <select class="appearance-none w-full py-1 px-2 bg-white" name="whatever" id="formList">
          <option>Dropdown</option>

        </select>
        <div class="pointer-events-none absolute right-0 top-0 bottom-0 flex items-center px-2 text-gray-700 border-l">
            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
            </svg>
        </div>
    </div>
        </fieldset>
    </form>

    <h2 id = "a"></h2>
  </div>
</body>

<script>
  let res = document.getElementById('a');
  let select = document.getElementById("formList");
  let array = []
  

function getNumber (){
  let number = document.getElementById("input_id").value;
  number = parseInt(number);
  array.push(number);
  console.log(array);
  
}

function list (){
  getNumber();
    b = array.length-1;
    let options = array[b];
    let el = document.createElement("option");
    el.textContent = options;
    el.value = options;
    select.appendChild(el);
    console.log(array[b]);
}

function remove() {
  var x = document.getElementById("formList");
  x.remove(array[array.length]);
}

</script>
</html>
